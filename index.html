<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta name="color-scheme" content="dark"> -->

    <!-- Favicon -->
    <link rel="icon" sizes="144x144" href="img/favicon.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Font Awesome -->

    <!-- Custom CSS -->

    <title>Bootstrap Developer 2</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Frameworks</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="mb-5">
      <hr />
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <h1 class="h1">Nav with tabs and pills</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul
              class="nav nav-tabs justify-content-center"
              id="tabExample"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="reactTabExample"
                  data-bs-toggle="tab"
                  data-bs-target="#tabContentReactExample"
                  type="button"
                  role="tab"
                  aria-controls="tabContentReactExample"
                  aria-selected="false"
                >
                  React.js
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="angularTabExample"
                  data-bs-toggle="tab"
                  data-bs-target="#tabContentAngularExample"
                  type="button"
                  role="tab"
                  aria-controls="tabContentAngularExample"
                  aria-selected="false"
                >
                  Angular
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="vueTabExample"
                  data-bs-toggle="tab"
                  data-bs-target="#tabContentVueExample"
                  type="button"
                  role="tab"
                  aria-controls="tabContentVueExample"
                  aria-selected="false"
                >
                  Vue.js
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="tab-content" id="tabContentExample">
              <div
                class="tab-pane fade show active"
                id="tabContentReactExample"
                role="tabpanel"
                aria-labelledby="reactTabExample"
              >
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <h1 class="h1">React.js</h1>
                      <img
                        src="img/banner-react.png"
                        alt="..."
                        class="img-fluid"
                        width="400px"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="tabContentAngularExample"
                role="tabpanel"
                aria-labelledby="angularTabExample"
              >
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <h1 class="h1">Angular</h1>
                      <img
                        src="img/banner-angular.png"
                        alt="..."
                        class="img-fluid"
                        width="400px"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="tabContentVueExample"
                role="tabpanel"
                aria-labelledby="vueTabExample"
              >
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <h1 class="h1">Vue.js</h1>
                      <img
                        src="img/banner-vue.png"
                        alt="..."
                        class="img-fluid"
                        width="400px"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <span class="text-muted">Made with ðŸ’™</span>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap Bundle -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->

    <!-- Custom JS -->
  </body>
</html>
